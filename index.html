<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>VisualAoE</title>

	<style type="text/css">
		body{
			margin:0;
			padding:0;
			background:#000;
			position:relative;
			color:#FFF;
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
		}
		a{
			color:inherit;
			text-decoration:none;
		}
		a:hover{
			text-decoration:underline;
		}
	</style>
</head>

<body>

	<div style="position:absolute; top:10px; left:10px;">
		<h1>VisualAoE</h1>
	</div>
	<canvas width="100%" height="100%" id="bg" style="color:#09F"></canvas>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://dat-gui.googlecode.com/git/build/dat.gui.min.js"></script>
	<script type="text/javascript" src="src/VisualAoE.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var canvas = $('#bg');
			var aoe = new VisualAoE(canvas, {
				fitScreen: true
			});
			aoe.start();

			// Setup dat gui to control variables
			var gui = new dat.GUI();
			var f1 = gui.addFolder('Tree growth');
				f1.add(aoe.settings, 'loss', 0, 0.1);
				f1.add(aoe.settings, 'newLoop',0,1);
				f1.add(aoe.settings, 'loopLoss',0,1);
				f1.add(aoe.settings, 'mainLoss',0,1);
				f1.add(aoe.settings, 'initialWidth',1,50);
			var autoMode = f1.add(aoe.settings, 'autoSpawn');
			var autoInterval = f1.add(aoe.settings,'spawnInterval',0,1000);
			var f2 = gui.addFolder('Visuals');
				f2.add(aoe.settings, 'minSleep',0,50);
				f2.add(aoe.settings, 'colorful');
				f2.add(aoe.settings, 'speed',0,1);
				f2.add(aoe.settings, 'fastMode');
				f2.add(aoe.settings, 'indicateNewLoop');
			var f3 = gui.addFolder('Fading');
				var fadeOut = f3.add(aoe.settings, 'fadeOut');
				f3.add(aoe.settings, 'fadeAmount',0,0.3);

			autoMode.onChange(function(val){
				aoe.start();
			});

			fadeOut.onChange(function(val){
				aoe.start();
			});
			
			autoInterval.onFinishChange(function(){
				aoe.start();
			});

			gui.remember(aoe);
		});
	</script>

</body>
</html>
